<extend name="Public/base" />

<block name="body">

				
				<div class="main-content" >
					<div class="wrap-content container" id="container">
						<!-- start: BASIC TABLE -->
						<div class="container-fluid container-fullw bg-white">
							<div class="row">
								<div class="col-md-12">
									<h5 class="over-title margin-bottom-15"><span class="text-bold">行为列表</span></h5>
									<a class="btn btn-wide btn-primary" href="{:U('addaction')}">新增</a>
							        <a url="{:U('setstatus?Model=Action&status=1')}" class="btn btn-wide btn-primary ajax-post" target-form="ids" >启 用</a>
							        <a url="{:U('setstatus?Model=Action&status=0')}" class="btn btn-wide btn-primary ajax-post" target-form="ids" >禁 用</a>
							        <a url="{:U('setStatus?Model=Action&status=-1')}" class="btn btn-wide btn-primary ajax-post confirm" target-form="ids" >删 除</a>
									<table class="table table-hover" id="sample-table-1">
										<thead>
											<tr>
												<th class="center"><input class="check-all" type="checkbox"/></th>
												<th class="">编号</th>
												<th class="">标识</th>
												<th class="">名称</th>
												<th class="">类型</th>
												<th class="">规则</th>
												<th class="">状态</th>
												<th class="center">操作</th>
											</tr>
										</thead>
										<tbody>
											<volist name="_list" id="vo">
											<tr>
									            <td class="center"><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
												<td>{$vo.id} </td>
												<td>{$vo.name}</td>
												<td><a href="{:U('editAction?id='.$vo['id'])}">{$vo.title}</a></td>
												<td><span>{:get_action_type($vo['type'])}</span></td>
												<td>{$vo.remark}</td>
												<td>{$vo.status_text}</td>
												<td class="center">
													<div class="visible-md visible-lg hidden-sm hidden-xs">
														<a href="{:U('User/editAction?id='.$vo['id'])}">编辑</a>
														<a href="{:U('User/setStatus?Model=action&ids='.$vo['id'].'&status='.abs(1-$vo['status']))}" class="ajax-get">{$vo.status|show_status_op}</a>
														<a href="{:U('User/setStatus?Model=action&status=-1&ids='.$vo['id'])}" class="confirm ajax-get">删除</a>
													</div>
												</td>
											</tr>
											</volist>
										</tbody>
									</table>
								</div>
								<div class="col-md-12" style="text-align:center;">
									{$_page}
								</div>
								
							</div>
						</div>
						<!-- end: BASIC TABLE -->
					</div>
				</div>
		
</block>
<block name="script">
		<!-- start: MAIN JAVASCRIPTS -->
		<script src="__MODULE__/vendor/jquery/jquery.min.js"></script>
		<script src="__MODULE__/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="__MODULE__/vendor/modernizr/modernizr.js"></script>
		<script src="__MODULE__/vendor/jquery-cookie/jquery.cookie.js"></script>
		<script src="__MODULE__/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
		<script src="__MODULE__/vendor/switchery/switchery.min.js"></script>
		<!-- end: MAIN JAVASCRIPTS -->
		<!-- start: CLIP-TWO JAVASCRIPTS -->
		<script src="__MODULE__/assets/js/main.js"></script>
		<!-- start: JavaScript Event Handlers for this page -->
		<script>
		jQuery(document).ready(function() {
			Main.init();
		});
		</script>
		<!-- end: JavaScript Event Handlers for this page -->
		<!-- end: CLIP-TWO JAVASCRIPTS -->
</block>
