<extend name="Public/base" />

<block name="body">

				
				<div class="main-content" >
					<div class="wrap-content container" id="container">
						<!-- start: BASIC TABLE -->
						<div class="container-fluid container-fullw bg-white">
							<div class="row">
								<div class="col-md-12">
									<h5 class="over-title margin-bottom-15"><span class="text-bold">邀请记录</span></h5>
									<!-- <a class="btn btn-wide btn-primary" href="{:U('add')}">新增</a> -->
									<p>
<!--										 高级搜索 
										<div class="search-form form-group" style="float:right;width:20%;margin-right:2%;">
											<div class="input-group">
												<input type="text" id="form-field-mask-3" class="form-control input-mask-product search-input" name="nickname" value="{:I('nickname')}" placeholder="请输入UID/用户昵称">
												<span class="input-group-addon sch-btn" style="cursor:pointer;" id="search" url="{:U('userInvitedList')}"> <i class="fa ti-search"></i> </span>
											</div>
										</div>-->
									</p>
									<table class="table table-striped table-hover" id="sample-table-2">
										<thead>
											<tr>
												<th class="hidden-xs">UID</th>
												<th class="hidden-xs">头像</th>
												<th>用户名</th>
												<th>昵称</th>
												<th class="hidden-xs">电话</th>
												<th class="hidden-xs">状态</th>
											</tr>
										</thead>
										<tbody>
											<volist name="list" id="vo">
											<tr>
												<td class="hidden-xs">{$vo.be_invited_uid}</td>
												<td class="hidden-xs"><img style="width:80px;" src="{$vo.head_pic_url|get_cover='path'}" class="img-rounded" alt="image"></td>
												<td>{$vo.username}</td>
												<td>{$vo.nickname}</td>
												<td class="hidden-xs">{$vo.mobile}</td>
												<td class="hidden-xs">{$vo.realname_status_exp}</td>
											</tr>
											</volist>
										</tbody>
									</table>
								</div>
								<div class="col-md-12" style="text-align:center;">
									{$_page}
								</div>
								
							</div>
						</div>
						<!-- end: BASIC TABLE -->
					</div>
				</div>
		
</block>
<block name="script">
		<!-- start: MAIN JAVASCRIPTS -->
		<script src="__MODULE__/vendor/jquery/jquery.min.js"></script>
		<script src="__MODULE__/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="__MODULE__/vendor/modernizr/modernizr.js"></script>
		<script src="__MODULE__/vendor/jquery-cookie/jquery.cookie.js"></script>
		<script src="__MODULE__/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
		<script src="__MODULE__/vendor/switchery/switchery.min.js"></script>
		<!-- end: MAIN JAVASCRIPTS -->
		<!-- start: CLIP-TWO JAVASCRIPTS -->
		<script src="__MODULE__/assets/js/main.js"></script>
		<!-- start: JavaScript Event Handlers for this page -->
		<script>
		$(function(){
			//搜索功能
			$("#search").click(function(){
				var url = $(this).attr('url');
		        var query  = $('.search-form').find('input').serialize();
		        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
		        query = query.replace(/^&/g,'');
		        if( url.indexOf('?')>0 ){
		            url += '&' + query;
		        }else{
		            url += '?' + query;
		        }
				window.location.href = url;
			});
			//回车搜索
			$(".search-input").keyup(function(e){
				if(e.keyCode === 13){
					$("#search").click();
					return false;
				}
			});
		});
		jQuery(document).ready(function() {
			Main.init();
		});
		</script>
		<!-- end: JavaScript Event Handlers for this page -->
		<!-- end: CLIP-TWO JAVASCRIPTS -->
</block>
