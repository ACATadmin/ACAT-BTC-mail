<extend name="Public/base" />

<block name="body">

				
				<div class="main-content" >
					<div class="wrap-content container" id="container">
						<!-- start: BASIC EXAMPLE -->
						<div class="container-fluid container-fullw bg-white">
							<div class="row">
								<div class="col-md-12">
									<div class="row margin-top-30">
										<div class="col-lg-6 col-md-12">
											<div class="panel panel-white">
												<div class="panel-heading">
													<h5 class="panel-title"><if condition="ACTION_NAME eq 'addaction'">新增<else/>编辑</if>行为</h5>
												</div>
												<div class="panel-body">
													<form id="form" action="{:U('saveAction')}" method="post" class="form-submitl">
														<div class="form-group">
															<label for="">
																行为标识<span class="check-tips">（输入行为标识 英文字母）</span>
															</label>
															<input type="text" class="form-control" name="name" value="{$data.name}">
														</div>
														<div class="form-group">
															<label for="">
																行为名称<span class="check-tips">（输入行为名称）</span>
															</label>
															<input type="text" class="form-control" name="title" value="{$data.title}">
														</div>
														<div class="form-group">
															<label for="form-field-select-1">
																行为类型<span class="check-tips">（选择行为类型）</span>
															</label>
															<select id="form-field-select-1" class="form-control" name="type">
									                    		<volist name=":get_action_type(null,true)" id="vo">
									                    			<option value="{$key}">{$vo}</option>
									                    		</volist>
															</select>
														</div>
														<div class="form-group">
															<label for="">
																行为描述<span class="check-tips">（输入行为描述）</span>
															</label>
															<textarea class="form-control autosize area-animated" maxlength="500" name="remark">{$data.remark}</textarea>
														</div>
														<div class="form-group">
															<label for="">
																行为规则<span class="check-tips">（输入行为规则，不写则只记录日志）</span>
															</label>
															<textarea class="form-control autosize area-animated" maxlength="500" name="rule">{$data.rule}</textarea>
														</div>
														<div class="form-group">
															<label for="">
																日志规则<span class="check-tips">（记录日志备注时按此规则来生成，支持[变量|函数]。目前变量有：user,time,model,record,data）</span>
															</label>
															<textarea class="form-control autosize area-animated" maxlength="500" name="log">{$data.log}</textarea>
														</div>
														<input type="hidden" name="id" value="{$data.id}"/>
														<button type="submit" class="btn btn-o btn-primary ajax-post" target-form="form-submitl">
															确 定
														</button>
														<button type="submit" class="btn btn-o btn-default" onclick="javascript:history.back(-1);return false;">
															返 回
														</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- end: BASIC EXAMPLE -->
					</div>
				</div>
		
</block>
<block name="script">
		<!-- start: MAIN JAVASCRIPTS -->
		<script src="__MODULE__/vendor/jquery/jquery.min.js"></script>
		<script src="__MODULE__/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="__MODULE__/vendor/modernizr/modernizr.js"></script>
		<script src="__MODULE__/vendor/jquery-cookie/jquery.cookie.js"></script>
		<script src="__MODULE__/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
		<script src="__MODULE__/vendor/switchery/switchery.min.js"></script>
		<!-- end: MAIN JAVASCRIPTS -->
		<!-- start: CLIP-TWO JAVASCRIPTS -->
		<script src="__MODULE__/assets/js/main.js"></script>
		<!-- start: JavaScript Event Handlers for this page -->
		<script>
		jQuery(document).ready(function() {
			Main.init();
		});
		</script>
		<!-- end: JavaScript Event Handlers for this page -->
		<!-- end: CLIP-TWO JAVASCRIPTS -->
</block>
