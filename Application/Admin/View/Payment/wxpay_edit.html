<extend name="Public/base" />

<block name="body">
		<link rel="stylesheet" href="__MODULE__/vendor/jquery-file-upload/css/jquery.fileupload-ui.css">
				<div class="main-content" >
					<div class="wrap-content container" id="container">
						<!-- start: BASIC EXAMPLE -->
						<div class="container-fluid container-fullw bg-white">
							<div class="row">
								<div class="col-md-12">
									<div class="row margin-top-30">
										<div class="col-lg-6 col-md-12">
											<div class="panel panel-white">
												<div class="panel-heading">
													<h5 class="panel-title">编辑支付</h5>
												</div>
												<div class="panel-body">
													<form role="form" action="{:U()}" method="post" class="form-submitl">
														<div class="form-group">
                                                                                                                    <label class="item-label">APPID<span class="check-tips">（必填，微信公众号身份的唯一标识。审核通过后，在微信发送的邮件中查看）</span></label>
                                                                                                                    <div class="controls">
                                                                                                                        <input type="text" class="form-control" name="APPID" value="{$info.pay_config.APPID}">
                                                                                                                    </div>
                                                                                                                </div>
														<div class="form-group">
                                                                                                                    <label class="item-label">APPSECRET<span class="check-tips">（必填，审核后在公众平台开启开发模式后可查看）</span></label>
                                                                                                                    <div class="controls">
                                                                                                                        <input type="text" class="form-control" name="APPSECRET" value="{$info.pay_config.APPSECRET}">
                                                                                                                    </div>
                                                                                                                </div>
														<div class="form-group">
															<label>
																partnerid<span class="check-tips">（必填，受理商ID（商户号），身份标识。）</span>
															</label>
															<input type="text" class="form-control" name="partnerid" value="{$info.pay_config.partnerid}">
														</div>
                                                                                                                <div class="form-group">
															<label>
																partnerkey<span class="check-tips">（必填，商户支付密钥Key。审核通过后，在微信发送的邮件中查看）</span>
															</label>
															<input type="text" class="form-control" name="partnerkey" value="{$info.pay_config.partnerkey}">
														</div>
                                                                                                                
            											<input type="hidden" name="pay_id" value="{$info.pay_id|default=''}">
														<button type="submit" class="btn btn-o btn-primary ajax-post" target-form="form-submitl">
															确 定
														</button>
														<button type="submit" class="btn btn-o btn-default" onclick="javascript:history.back(-1);return false;">
															返 回
														</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- end: BASIC EXAMPLE -->
					</div>
				</div>
		
</block>
<block name="script">
		<!-- start: MAIN JAVASCRIPTS -->
		<script src="__MODULE__/vendor/jquery/jquery.min.js"></script>
		<script src="__MODULE__/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="__MODULE__/vendor/modernizr/modernizr.js"></script>
		<script src="__MODULE__/vendor/jquery-cookie/jquery.cookie.js"></script>
		<script src="__MODULE__/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
		<script src="__MODULE__/vendor/switchery/switchery.min.js"></script>
		<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
		<!-- end: MAIN JAVASCRIPTS -->
		<!-- start: CLIP-TWO JAVASCRIPTS -->
		<script src="__MODULE__/assets/js/main.js"></script>
		<!-- start: JavaScript Event Handlers for this page -->
		<script>
		jQuery(document).ready(function() {
			Main.init();
		});
		</script>
		<!-- end: JavaScript Event Handlers for this page -->
		<!-- end: CLIP-TWO JAVASCRIPTS -->
	    <script type="text/javascript">
	    $(function(){
	    	initPicUpload('pic_id');
	        Think.setValue("pid", {$info.pid|default = 0});
	        Think.setValue("hide", {$info.hide|default = 0});
	        Think.setValue("is_dev", {$info.is_dev|default = 0});
	    })
	    </script>
</block>
