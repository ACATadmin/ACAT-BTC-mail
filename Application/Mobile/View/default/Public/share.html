<style type="text/css">
.bdshare-button-style0-16 a:hover {
	color: white;
	opacity: .8;
}
.bdshare-button-style0-16 a,.bdshare-button-style0-16 .bds_more {
	float: none;
	padding-left: 0;
	height: 0;
	background-image: none;
	margin: 0;
	line-height: inherit;
}
.share-md .am-modal-bd ul li{
    min-height: 100px;
}
.am-modal.am-modal-active {
  opacity: 1;
  -webkit-transition-duration: .3s;
  transition-duration: .3s;
  -webkit-transform: scale(1);
  -ms-transform: scale(1);
  transform: scale(1);
}
.share-md {
  width: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto !important;
}

.share-md .am-modal-dialog {
  background: transparent;
}
.am-modal-no-btn .am-modal-dialog {
  border-radius: 0;
  border-bottom: none;
}
.share-md .am-modal-hd {
  height: 110px;
}
.share-md .am-close {
  width: 39px;
  height: 39px;
  opacity: 100;
  top: 50px;
}
.am-modal-hd .am-close {
  position: absolute;
  top: 4px;
  right: 4px;
}
.am-close {
  display: inline-block;
  width: 24px;
  font-size: 20px;
  font-weight: 700;
  line-height: 24px;
  color: #000;
  text-shadow: 0 1px 0 #fff;
  opacity: .2;
  -webkit-transition: all .3s;
  transition: all .3s;
}
a img {
  background: transparent;
}
.am-modal-no-btn .am-modal-bd {
  border-bottom: none;
}
.am-modal-hd+.am-modal-bd {
  padding-top: 0;
}
.bdshare-button-style0-16 {
  zoom: 1;
}
.am-modal-bd {
  padding: 15px 10px;
  text-align: center;
  border-bottom: 1px solid #dedede;
  border-radius: 2px 2px 0 0;
}
.share-md .am-modal-bd ul {
  color: #fff;
}
.clearfix {
  clear: both;
  zoom: 1;
}
ol, ul {
  list-style: none;
}
/*.share-md .am-modal-bd ul li:nth-child(2n-1) {
  text-align: right;
  padding-right: 35px;
}*/
.share-md .am-modal-bd ul li {
  min-height: 100px;
}
.share-md .am-modal-bd ul li {
  width: 50%;
  float: left;
  margin-bottom: 30px;
}
.share-md .am-modal-bd ul li a {
  display: inline-block;
  width: 54%;
}
.bdshare-button-style0-16 a, .bdshare-button-style0-16 .bds_more {
  float: none;
  padding-left: 0;
  height: 0;
  background-image: none;
  margin: 0;
  line-height: inherit;
}
.bdshare-button-style0-16 a, .bdshare-button-style0-16 .bds_more {
  /*float: left;*/
  font-size: 12px;
  padding-left: 17px;
  line-height: 16px;
  height: 16px;
  background-image: url(../img/share/icons_0_16.png?v=ba7acbd3.png);
  background-repeat: no-repeat;
  cursor: pointer;
  margin: 6px 6px 6px 0;
}
a {
  text-decoration: none;
  color: #333;
  color: inherit;
}
.share-md .am-modal-bd ul li a img {
  width: 100%;
}
a img {
  background: transparent;
}
.share-md .am-modal-bd ul li a span {
  display: block;
  text-align: center;
  font-size: 15px;
}
</style>
